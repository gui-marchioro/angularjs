<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Using directives</title>
    </head>
    <body ng-init="people=[{name:'James', city:'Seatle'}, {name:'Dave', city:'New York'}, {name:'Jeff', city:'Dallas'}, {name:'Heedy', city:'San Francisco'}]">

        <ul>
            <li ng-repeat="person in people">{{ person.name }} {{ person.city }}</li>
        </ul>
        <br/>
        <table>
            <tr>
                <td>Name</td>
                <td>City</td>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </table>

        <script src="angular.js"></script>
    </body>
</html>
